[package]
name = "libobs-wrapper"
description = "A safe wrapper around libobs"
version = "2.0.3"
repository = "https://github.com/joshprk/libobs-rs"
readme = "README.md"
authors = ["sshcrack"]
categories = [
    "multimedia::video",
    "multimedia::audio",
    "multimedia",
    "multimedia::encoding",
]
keywords = ["obs", "libobs", "video", "recording", "screen-recording"]
license = "GPL-3.0"
edition = "2021"

[dependencies]
anyhow = "1.0.97"
libobs = { package = "libobs", version = "2.0.3", path = "../libobs" }
display-info = "0.5.4"
num-derive = "0.4.2"
num-traits = "0.2.19"
lazy_static = "1.5.0"
crossbeam-channel = "0.5.14"
log = "0.4.27"
vsprintf = "2.0.0"
chrono = "0.4.40"
getters0 = "0.1.1"
colored = { version = "3.0.0", optional = true }
parking_lot = "0.12.3"
oneshot = { version = "0.1.11", default-features = false, features = ["std"] }
async-stream = { version = "0.3.6", optional = true }
futures-core = { version = "0.3.31", optional = true }
futures-util = { version = "0.3.31", optional = true }
semver = { version = "1.0.26", optional = true }
tokio = { version = "1.44.1", optional = true, features = ["full"] }
sevenz-rust = { version = "0.6.1", optional = true }
async-trait = { version = "0.1.88", optional = true }
sha2 = { version = "0.10.8", optional = true }
uuid = { version = "1.16.0", optional = true, features = ["v4"] }
reqwest = { version = "0.12.15", features = [
    "stream",
    "json",
], optional = true }
serde = { version = "1.0.219", optional = true, features = ["derive"] }
hex = { version = "0.4.3", optional = true }
arboard = { version = "3.4.1", optional = true }
dialog = { version = "0.3.0", optional = true }
paste = "1.0.15"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.1", features = [
    "Win32_Foundation",
    "Win32_Graphics_Dwm",
    "Win32_Graphics_Gdi",
    "Win32_System_LibraryLoader",
    "Win32_System_SystemInformation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Security"
] }

[features]
default = ["color-logger", "dialog_crash_handler", "bootstrapper"]
unsafe-send = []
color-logger = ["dep:colored"]
debug-tracing = ["libobs/debug-tracing"]
dialog_crash_handler = ["dep:arboard", "dep:dialog"]
bootstrapper = [
    "dep:async-stream",
    "dep:futures-core",
    "dep:futures-util",
    "dep:semver",
    "dep:tokio",
    "dep:sevenz-rust",
    "dep:async-trait",
    "dep:sha2",
    "dep:uuid",
    "dep:reqwest",
    "dep:serde",
    "dep:hex"
]
